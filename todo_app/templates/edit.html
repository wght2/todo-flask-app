<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edytuj zadanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container py-5" style="max-width: 600px;">
    <h2 class="mb-4">Edytuj zadanie</h2>
    <form method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Tytuł</label>
            <input id="title" name="title" type="text" class="form-control" value="{{ task.title }}" required />
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Opis</label>
            <textarea id="description" name="description" class="form-control" rows="4">{{ task.description }}</textarea>
        </div>

        <div class="mb-3">
            <label for="deadline" class="form-label">Termin</label>
            <input id="deadline" name="deadline" type="date" class="form-control" value="{{ task.deadline }}" required />
        </div>

        <div class="mb-3">
            <label for="priority" class="form-label">Priorytet</label>
            <select id="priority" name="priority" class="form-select">
                <option value="low" {% if task.priority == 'low' %}selected{% endif %}>Niski</option>
                <option value="medium" {% if task.priority == 'medium' %}selected{% endif %}>Średni</option>
                <option value="high" {% if task.priority == 'high' %}selected{% endif %}>Wysoki</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" name="status" class="form-select">
                <option value="new" {% if task.status == 'new' %}selected{% endif %}>Nowe</option>
                <option value="in_progress" {% if task.status == 'in_progress' %}selected{% endif %}>W trakcie</option>
                <option value="done" {% if task.status == 'done' %}selected{% endif %}>Zakończone</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="tags" class="form-label">Tagi</label>
            <input id="tags" name="tags" type="text" class="form-control" value="{{ tags_string }}" />
        </div>

        <button type="submit" class="btn btn-primary">Zapisz</button>
        <a href="/" class="btn btn-secondary ms-2">Anuluj</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
